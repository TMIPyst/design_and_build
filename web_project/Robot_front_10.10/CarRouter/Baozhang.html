<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino小车宝藏照片</title>
    <style>
        /* 基本的页面样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* 头部样式 */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* 主要内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 图片列表样式 */
        .image-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image-item {
            flex-basis: calc(33.33% - 20px);
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* 说明文字 */
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arduino小车宝藏照片</h1>
    </header>
    <div class="container">
        <ul class="image-list">
            <!-- 使用JavaScript从数据库动态加载图片 -->
        </ul>
        <p>这里是Arduino小车拍摄的宝藏照片的描述和相关信息。</p>
    </div>

    <script>
        // 使用JavaScript从数据库动态加载照片
        const imageList = document.querySelector('.image-list');

        // 模拟从数据库获取图片的数据
        const imageData = [
            { src: './image/1.jpg', alt: '照片1' },
            { src: './image/2.jpg', alt: '照片2' },
            { src: './image/3.jpg', alt: '照片3' },
            // 添加更多图片信息
        ];

        // 循环创建图片列表项
        imageData.forEach(data => {
            const listItem = document.createElement('li');
            listItem.classList.add('image-item');
            const image = document.createElement('img');
            image.src = data.src;
            image.alt = data.alt;
            listItem.appendChild(image);
            imageList.appendChild(listItem);
        });
    </script>
</body>
</html>
